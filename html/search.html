<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Loft</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Js/script2.js"></script>
</head>
<body>

    <header>
        <h1>LISTING LOFT</h1>
        <div class="search-container">
            <input type="text" name="" id="" placeholder="Enter a Location, Price, Size" class="search-input">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="price-container">
            <button class="price-button"> Price <i class="fa-solid fa-caret-down"></i></button>

        </div>
        <div class="rooms-container">
            <button class="rooms-button"> Rooms <i class="fa-solid fa-caret-down"></i></button>

        </div>
        <div class="size-container">
            <button class="size-button"> Size <i class="fa-solid fa-caret-down"></i></button>
        </div>
    </header>

    <main>
        <div class="cards-container">
            <div class="card swiper-slide">
                <img src="/images/img1.jpg" alt="" class="card-img">
                <div class="info">
                    <p class="price">$100,000</p>
                    <p class="small-info">3 bed | 2 bath | 1000sqrt | california, denver, times square testing
                        ground</p>
                </div>
            </div>
            <div class="card swiper-slide">
                <img src="/images/img1.jpg" alt="" class="card-img">
                <div class="info">
                    <p class="price">$100,000</p>
                    <p class="small-info">3 bed | 2 bath | 1000sqrt | california, denver, times square testing
                        ground</p>
                </div>
            </div>
            <div class="card swiper-slide">
                <img src="/images/img1.jpg" alt="" class="card-img">
                <div class="info">
                    <p class="price">$100,000</p>
                    <p class="small-info">3 bed | 2 bath | 1000sqrt | california, denver, times square testing
                        ground</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
