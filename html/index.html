<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Destination for finding your dream home">
    <title>Listing Loft</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="/Js/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>LISTING LOFT</h1>
        <button class="favorites">Favorites</button>
    </header>
    <main>
        <section class="hero">
            <p>Discover Your Dream Home Among The Clouds</p>
            <div class="search-container">
                <input type="text" name="" id="" placeholder="Enter a Location, Price, Size" class="search-input">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>

        <section class="listings">
            <p class="listings-title">New Listings</p>
                <div class="container swiper">
                    <div class="cards-container swiper-wrapper">
                        <!-- <div class="card swiper-slide">
                            <img src="/images/img1.jpg" alt="" class="card-img">
                            <div class="info">
                                <p class="price">$200,000</p>
                                <p class="small-info">3 bed | 2 bath | 1000sqrt | california, denver, times square</p>
                            </div>
                        </div> -->

                    </div>

                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
            </div>

            <button class="discover">Discover More</button>
        </section>

    </main>
</body>

</html>
